<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>麒麟文化--商店优惠</title>
<link rel="stylesheet" type="text/css" href="css/base.css"/>
<link rel="stylesheet" type="text/css" href="css/index.css"/>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
</head>
<body>
  <!--header S-->
  <header>
     <div class="Head">
        <a class="top-back" href="javascript:history.back(-1);"></a>
        <div class="Hcon">
          <h1>商店优惠</h1>
       </div>
     </div>
  </header>
  <!--header E-->
  <div class="padt1">
     <ul class="prolist1 smallImg">
        <li class="nobd">
             <div class="img"><span><img src="ImgUpload/img2.jpg" /></span></div>
             <div class="info">
                 <h3>塞浦路斯奢侈品</h3>
                 <div class="com">
                    <span class="star"><label style="width:100%"></label></span>
                    <span>5分</span>  <s></s> <span>1335条评论</span>
                 </div>
                 <div class="about">
                    <span class="price"><b>￥355</b>起</span>
                 </div>
             </div>
          </li>
       </ul>
       
      <div class="Detbox">
         <div class="tit"><em><img src="images/gift-small.png" /></em><b>商店优惠说明</b></div>
         <div class="favinfo">
             <p>1.所有商品通用.</p>
             <p>2.不与其他优惠同享.</p>
          </div>
     </div>
      
     <div class="Coupon">
        <div class="value clearfix">
           <div class="name">
              <h4>塞浦路斯奢饰品</h4>
           </div>
            <span class="worth">￥<b>10</b> <font class="fs24">优惠券</font></span>
        </div>
        <div class="info">
           <div class="get">
               <a href="javascript:;" class="getbtn">立即领取</a>
               <b>凭此券下单立减10元</b>
           </div>
           <div class="limittime"><em><img src="images/clock.png" /></em>2016-07-25至2016-08-25</div>
           <div class="ewmimg" style="display:none;"><img src="ImgUpload/code.png" /></div>
        </div>
     </div> 
     
     
     
     
  </div>


<script type="text/javascript">
  $(function(){
    $(".getbtn").click(function(){
	   $(this).addClass("dis")
	   $(this).html("已领取")
	   $(".ewmimg").show()
	})
  })
</script>

</body>
</html>
