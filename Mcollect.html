<script type="text/javascript">
  $(function(){
     $(".rankbox li").click(function(){
	    $(this).addClass("cur").siblings().removeClass("cur")
	 })
	 $(".J-delete").click(function(){
	    if($(this).html()=="删除"){
		   $(this).html("完成");
		   $(".DeleteIcn").show()
		}else if($(this).html()=="完成"){
			$(this).html("删除");
			$(".DeleteIcn").hide()
		 }
	 })
	 $(".DeleteIcn").click(function(){
        $(this).parent().remove()
	 })
  })
